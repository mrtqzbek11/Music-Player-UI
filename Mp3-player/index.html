<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Music Player</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    
    <div class="music-player">
        <audio 
        src="./asset/music/BoB feat. Chris Brown - Throw Back (Clean).mp3"
        id="player-music"
        >
        </audio>
        <div class="music-player-img">
            <img src="./asset/img/img.jpeg" alt="photo" class="image-art">
        </div>
        <div class="music-name-author-progress">
            <h3 class="aut-name">Throw Back (Short)</h3>
            <h5 class="song-name">BoB feat. Chris Brown</h5>
            <div class="progress">
                <div class="bar" id="bar"></div>
            </div>
        </div>
        <div class="play-pause">
            <i class="bi bi-play-fill play"></i>
        </div>
    </div>


    <script src="./src/javascript/App.js"></script>
</body>
</html>
